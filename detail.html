<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chi Tiết Bài Tập - dikey.vn</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
    <style>
        @media (max-width: 768px) {
            .left-sidebar,
            .right-sidebar {
                display: none;
            }
            .main-container {
                display: block;
                padding: 0 !important;
            }
            .main-content {
                padding: 0 15px;
            }
            #posts-container {
                padding: 0;
            }
            #post-detail-container {
                width: 100%;
                box-sizing: border-box;
                padding: 15px;
            }
            #post-detail-container img {
                max-width: 100%;
                height: auto;
            }
            header h1 {
                font-size: 1.25rem;
            }
            nav#nav-links a,
            nav#nav-links button {
                padding: 0.5rem;
                font-size: 0.9rem;
            }
            .nav-avatar {
                width: 28px;
                height: 28px;
            }
        }
    </style>
<body>
    <script src="js/header.js"></script>

    <main>
        <div id="post-detail-container">
            <!-- Chi tiết bài tập sẽ được tải vào đây -->
        </div>
        <div id="post-author-info"></div>
        <hr>
        <h3>Lời giải</h3>
        <div id="solutions-container">
            <!-- Các lời giải sẽ được tải vào đây -->
        </div>
        <div class="text-center" id="add-solution-button-container">
             <a href="#" id="add-solution-link" class="btn btn-primary">Đăng lời giải</a>
        </div>
    </main>

    <footer>
        <p>&copy; 2025 dikey.vn</p>
    </footer>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.10.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.10.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.10.0/firebase-database-compat.js"></script>

    <script src="js/firebase-config.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/detail.js"></script>
    <script src="js/chat_dikey.js"></script>
    <div id="chat-container"></div>

</body>
</html>
