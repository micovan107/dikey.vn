<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng Lời Giải - dikey.vn</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
    <style>
        @media (max-width: 768px) {
            .left-sidebar,
            .right-sidebar {
                display: none;
            }
            .main-container {
                display: block;
                padding: 0 !important;
            }
            .main-content {
                padding: 0 15px;
            }
            #posts-container {
                padding: 0;
            }
            header h1 {
                font-size: 1.25rem;
            }
            nav#nav-links a,
            nav#nav-links button {
                padding: 0.5rem;
                font-size: 0.9rem;
            }
            .nav-avatar {
                width: 28px;
                height: 28px;
            }
        }
    </style>
<body>
    <script src="js/header.js"></script>

    <main>
        <div class="form-container">
            <h2>Đăng Lời Giải</h2>
            <div id="original-post-container"></div>
            <hr>
            <div class="math-symbols">
                <p>Ký hiệu toán học:</p>
                <button class="symbol">α</button>
                <button class="symbol">β</button>
                <button class="symbol">γ</button>
                <button class="symbol">δ</button>
                <button class="symbol">∞</button>
                <button class="symbol">≠</button>
                <button class="symbol">±</button>
                <button class="symbol">≈</button>
                <button class="symbol">√</button>
                <button class="symbol">∫</button>
                <button class="symbol">∑</button>
                <button class="symbol">→</button>
            </div>
            <form id="solution-form">
                <div class="form-group">
                    <label for="solution-text">Lời giải của bạn</label>
                    <textarea id="solution-text" rows="5" required></textarea>
                </div>
                <div class="form-group">
                    <label for="solution-image">Tải lên hình ảnh (tùy chọn)</label>
                    <input type="file" id="solution-image" accept="image/*">
                    <div id="image-preview"></div>
                </div>
                <button type="submit" class="btn btn-primary">Gửi Lời Giải</button>
            </form>
        </div>
    </main>

    <footer>
        <p>&copy; 2025 dikey.vn</p>
    </footer>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.10.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.10.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.10.0/firebase-database-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.10.0/firebase-storage-compat.js"></script>

    <script src="js/firebase-config.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/post-solution.js"></script>
</body>
</html>
