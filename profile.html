<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hồ sơ của tôi</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <div class="container">
            <h1><a href="index.html">Diễn đàn học tập</a></h1>
            <button id="menu-toggle" class="menu-toggle" aria-label="Mở menu">☰</button>
            <nav id="nav-links">
                <!-- Các liên kết sẽ được thêm bằng JavaScript -->
            </nav>
        </div>
    </header>

    <main class="container">
        <div id="profile-container">
            <div class="profile-header">
                <img id="profile-avatar" src="https://via.placeholder.com/150" alt="Avatar" class="avatar-large">
                <div class="profile-info">
                    <h2 id="profile-name">Tên người dùng</h2>
                    <p id="profile-email">email@example.com</p>
                    <p>Điểm: <span id="profile-score">0</span></p>
                    <div class="profile-actions">
                        <button class="btn" id="add-friend-btn"><i class="fas fa-user-plus"></i> Kết bạn</button>
                        <button class="btn" id="follow-btn"><i class="fas fa-rss"></i> Theo dõi</button>
                        <button class="btn" id="rate-btn"><i class="fas fa-star"></i> Đánh giá</button>
                    </div>
                    <a href="edit-profile.html" class="btn">Chỉnh sửa hồ sơ</a>
                </div>
            </div>

            <div class="profile-tabs">
                <button class="tab-link active" data-tab="posts">Bài đăng</button>
                <button class="tab-link" data-tab="achievements">Thành tích</button>
            </div>

            <div id="posts" class="tab-content active">
                <h3>Bài đăng của tôi</h3>
                <div id="user-posts-list">
                    <!-- Danh sách bài đăng của người dùng sẽ được tải vào đây -->
                </div>
            </div>

            <div id="achievements" class="tab-content">
                <h3>Thành tích</h3>
                <div id="achievements-list">
                    <!-- Danh sách thành tích sẽ được tải vào đây -->
                </div>
            </div>
        </div>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2024 Diễn đàn học tập</p>
        </div>
    </footer>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.10.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.10.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.10.0/firebase-database-compat.js"></script>

    <script src="js/firebase-config.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/profile.js"></script>
    <script src="js/chat_dikey.js"></script>
    <div id="chat-container"></div>
</body>
</html>
