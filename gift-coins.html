<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tặng Xu</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/create-quiz.css">
</head>
<body>
    <script src="js/header.js"></script>
    <script src="js/auth.js"></script>
    <main>
        <div class="container">
            <h2>Tặng Xu</h2>
            <form id="gift-coins-form">
                <div class="form-group">
                    <label for="recipient">Tên người nhận:</label>
                    <input type="text" id="recipient" required>
                    <div id="recipient-suggestions"></div>
                </div>
                <div class="form-group">
                    <label for="amount">Số xu muốn tặng:</label>
                    <input type="number" id="amount" min="1" required>
                </div>
                <div class="form-group">
                    <label for="message">Lời nhắn:</label>
                    <textarea id="message"></textarea>
                </div>
                <div class="form-group">
                    <label for="gift-item">Chọn quà tặng:</label>
                    <select id="gift-item">
                        <option value="">Không tặng quà</option>
                        <!-- Gift options will be loaded here by JavaScript -->
                    </select>
                </div>
                <button type="submit">Tặng Xu</button>
            </form>
        </div>
    </main>
    <script src="https://www.gstatic.com/firebasejs/9.10.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.10.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.10.0/firebase-database-compat.js"></script>
    <script src="js/firebase-config.js"></script>
    <script src="js/gift-coins.js"></script>
</body>
</html>
