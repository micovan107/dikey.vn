<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chỉnh sửa hồ sơ</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
    <style>
        @media (max-width: 768px) {
            .left-sidebar,
            .right-sidebar {
                display: none;
            }
            .main-container {
                display: block;
                padding: 0 !important;
            }
            .main-content {
                padding: 0 15px;
            }
            #posts-container {
                padding: 0;
            }
            header h1 {
                font-size: 1.25rem;
            }
            nav#nav-links a,
            nav#nav-links button {
                padding: 0.5rem;
                font-size: 0.9rem;
            }
            .nav-avatar {
                width: 28px;
                height: 28px;
            }
            .nav-user-name {
    display: none !important;
  }
  .nav-user-profile .dropdown-content {
    right: 0;
    left: auto;
  }
        }
    </style>
<body>
    <script src="js/header.js"></script>

    <main class="container">
        <h2>Chỉnh sửa hồ sơ</h2>
        <form id="edit-profile-form">
            <div class="form-group">
                <label for="display-name">Tên hiển thị</label>
                <input type="text" id="display-name" required>
            </div>
            <div class="form-group">
                <label for="avatar-input">Ảnh đại diện mới</label>
                <input type="file" id="avatar-input" accept="image/*">
                <p><i>Để trống nếu không muốn thay đổi.</i></p>
            </div>
            <button type="submit" class="btn">Lưu thay đổi</button>
        </form>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2025 dikey.vn</p>
        </div>
    </footer>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.10.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.10.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.10.0/firebase-database-compat.js"></script>

    <script src="js/firebase-config.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/edit-profile.js"></script>
    <script src="js/chat_dikey.js"></script>
        <div id="chat-container" class="chat-container-dikey">
    <div id="chat-icon" class="chat-icon-dikey">
        <i class="fas fa-comments"></i>
        <span id="chat-unread-total" class="unread-count-total"></span>
    </div>
    <div id="chat-window" class="chat-window-dikey">
        <div class="chat-header-dikey">
            <h3>Tin nhắn</h3>
            <button id="close-chat-btn">&times;</button>
        </div>
        <div class="chat-body-dikey">
            <div id="chat-user-list" class="chat-user-list-dikey">
                <!-- User list will be loaded here -->
            </div>
            <div id="chat-main" class="chat-main-dikey">
                <div id="chat-main-header" class="chat-main-header-dikey">
                    <!-- Active chat user info will be here -->
                </div>
                <div id="chat-messages" class="chat-messages-dikey">
                    <!-- Messages will be loaded here -->
                </div>
                 <div id="reply-preview-container" class="reply-preview-container-dikey" style="display: none;">
                    <div class="reply-preview-content">
                        <div id="reply-preview-text"></div>
                    </div>
                    <button id="cancel-reply-btn">&times;</button>
                </div>
                <div class="chat-input-dikey">
                    <input type="text" id="message-input" placeholder="Nhập tin nhắn...">
                    <button id="send-message-btn"><i class="fas fa-paper-plane"></i></button>
                     <button id="chat-bg-btn"><i class="fas fa-image"></i></button>
                </div>
            </div>
        </div>
        <div id="chat-background-selector" class="chat-background-selector-dikey" style="display: none;">
            <h5>Chọn nền</h5>
            <div class="background-options">
                <img src="nen1.png" data-bg="nen1.png" class="selected">
                <img src="nen2.png" data-bg="nen2.png">
                <img src="nen3.png" data-bg="nen3.png">
                <img src="nen4.png" data-bg="nen4.png">
            </div>
            <input type="file" id="background-upload" accept="image/*">
        </div>
    </div>
</div>
</body>

</html>
