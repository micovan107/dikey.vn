<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bạn bè - Dikey.vn</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/friend.css">
</head>
    <style>
        @media (max-width: 768px) {
            .left-sidebar,
            .right-sidebar {
                display: none;
            }
            .main-container {
                display: block;
                padding: 0 !important;
            }
            .main-content {
                padding: 0 15px;
            }
            #posts-container {
                padding: 0;
            }
            header h1 {
                font-size: 1.25rem;
            }
            nav#nav-links a,
            nav#nav-links button {
                padding: 0.5rem;
                font-size: 0.9rem;
            }
            .nav-avatar {
                width: 28px;
                height: 28px;
            }
                        .nav-user-name {
    display: none !important;
  }
  .nav-user-profile .dropdown-content {
    right: 0;
    left: auto;
  }
        }
    </style>
<body>
    <script src="js/header.js"></script>

    <main class="container">
        <div class="friends-container">
            <div class="menu-icon">&#9776;</div>
            <h1>Quản lý bạn bè</h1>

            <div class="tabs">
                <button class="tab-link active" data-tab="friend-requests">Lời mời kết bạn</button>
                <button class="tab-link" data-tab="friends">Bạn bè</button>
                <button class="tab-link" data-tab="following">Đang theo dõi</button>
                <button class="tab-link" data-tab="followers">Người theo dõi</button>
            </div>

            <div id="friend-requests" class="tab-content active">
                <h2>Lời mời kết bạn</h2>
                <div id="friend-requests-list" class="user-list"></div>
            </div>

            <div id="friends" class="tab-content">
                <h2>Bạn bè</h2>
                <div id="friends-list" class="user-list"></div>
            </div>

            <div id="following" class="tab-content">
                <h2>Đang theo dõi</h2>
                <div id="following-list" class="user-list"></div>
            </div>

            <div id="followers" class="tab-content">
                <h2>Người theo dõi</h2>
                <div id="followers-list" class="user-list"></div>
            </div>
        </div>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2025 dikey.vn</p>
        </div>
    </footer>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.10.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.10.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.10.0/firebase-database-compat.js"></script>

    <script src="js/firebase-config.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/friend.js"></script>
</body>
</html>
