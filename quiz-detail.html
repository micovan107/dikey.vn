<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chi tiết Khảo sát</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/quiz-detail.css">
</head>
    <style>
        @media (max-width: 768px) {
            .left-sidebar,
            .right-sidebar {
                display: none;
            }
            .main-container {
                display: block;
                padding: 0 !important;
            }
            .main-content {
                padding: 0 15px;
            }
            #posts-container {
                padding: 0;
            }
            header h1 {
                font-size: 1.25rem;
            }
            nav#nav-links a,
            nav#nav-links button {
                padding: 0.5rem;
                font-size: 0.9rem;
            }
            .nav-avatar {
                width: 28px;
                height: 28px;
            }
                        .nav-user-name {
    display: none !important;
  }
  .nav-user-profile .dropdown-content {
    right: 0;
    left: auto;
  }
  
    button {
    display: inline-block;
    background-color: #f0f0f0;
    color: #000000;
    padding: 0.8rem 1.5rem;
    border: none;
    border-radius: 0px;
    cursor: pointer;
    font-size: 1rem;
    font-weight: 100;
    transition: background-color 0.3s;
}
    
        }
    </style>
<body>
    <script src="js/header.js"></script>
    <script src="js/auth.js"></script>
    <main>
        <div class="quiz-page-container">
            <div class="side-column" id="correct-solvers-container">
                <span class="close-btn">&times;</span>
                <h3>Người trả lời đúng</h3>
                <div id="correct-solvers"></div>
            </div>
            <div class="main-column">
            <div class="mobile-solver-buttons">
                <button id="show-correct-solvers">Người trả lời đúng</button>
                <button id="show-incorrect-solvers">Người trả lời sai</button>
            </div>
            <div id="author-info"></div>
                <div id="quiz-detail-container">
                    <!-- Quiz detail will be loaded here -->
                </div>
            </div>
            <div class="side-column" id="incorrect-solvers-container">
                <span class="close-btn">&times;</span>
                <h3>Người trả lời sai</h3>
                <div id="incorrect-solvers"></div>
            </div>
        </div>
        <button id="next-quiz-btn" style="display: none;">Câu hỏi khác</button>
    </main>
    <script src="https://www.gstatic.com/firebasejs/9.10.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.10.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.10.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.10.0/firebase-database-compat.js"></script>
    <script src="js/firebase-config.js"></script>
    <script src="js/quiz-detail.js"></script>
</body>
</html>
