<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tạo Bài Đăng Mới - Dikey.vn</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
        <style>
        @media (max-width: 768px) {
            .left-sidebar,
            .right-sidebar {
                display: none;
            }
            .main-container {
                display: block;
                padding: 0 !important;
            }
            .main-content {
                padding: 0 15px;
            }
            #posts-container {
                padding: 0;
            }
            header h1 {
                font-size: 1.25rem;
            }
            nav#nav-links a,
            nav#nav-links button {
                padding: 0.5rem;
                font-size: 0.9rem;
            }
            .nav-avatar {
                width: 28px;
                height: 28px;
            }
        }
        </style>
<body>
    <script src="js/header.js"></script>

    <main class="main-container">
        <div class="main-content">
            <h2>Tạo bài đăng trên tường nhà của bạn</h2>
            <form id="post-wall-form">
                <div class="form-group">
                    <label for="post-text">Nội dung:</label>
                    <textarea id="post-text" rows="5" placeholder="Bạn đang nghĩ gì?"></textarea>
                </div>
                <div class="form-group">
                    <label for="post-image-url">Link ảnh:</label>
                    <input type="text" id="post-image-url" placeholder="https://example.com/image.jpg">
                </div>
                <div class="form-group">
                    <label for="post-youtube-url">Link YouTube:</label>
                    <input type="text" id="post-youtube-url" placeholder="https://www.youtube.com/watch?v=...">
                </div>
                <button type="submit" class="button">Đăng bài</button>
            </form>
        </div>
    </main>

    <footer>
        <p>&copy; 2025 Web Học Tập</p>
    </footer>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-storage.js"></script>

    <!-- Scripts -->
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.10.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.10.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.10.0/firebase-database-compat.js"></script>

    <script src="js/firebase-config.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/post-wall.js"></script>
    <script src="js/chat_dikey.js"></script>
    <div id="chat-container"></div>
</body>

</html>
